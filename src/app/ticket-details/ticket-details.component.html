<div class="container-xl px-4 mt-4">
  <!-- ticket page navigation-->

  <hr class="mt-0 mb-4">
  <div class="row">
    <div class="col-xl-4">
      <!-- CLient card-->
      <div class="card mb-4 mb-xl-0">
        <div class="card-header">Client</div>
        <div class="card-body text-center">
          <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
          <div class="flex-1 ms-3">
            <h5 class="font-size-16 mb-1"><a href="#" class="text-dark">{{ticket.client?.name}}</a></h5>

            <span class="badge badge-soft-success mb-0">{{ticket.client?.nom_societe}}</span>
          </div>
          <div class="mt-3 pt-1">
            <p class="text-muted mb-0"><i class="mdi mdi-phone font-size-15 align-middle pe-2 text-primary"></i> {{ticket.client?.num_telephone}}</p>
            <p class="text-muted mb-0 mt-2"><i class="mdi mdi-email font-size-15 align-middle pe-2 text-primary"></i> {{ticket.client?.email}}</p>
            <p class="text-muted mb-0 mt-2"><i class="bx bx-user me-1"></i>{{ticket.client?.id}}</p>
          </div>


          <div class="small font-italic text-muted mb-4">

          </div>

        </div>
      </div>
    </div>

    <div class="col-xl-8">
      <!-- Ticket details card-->
      <div class="card mb-4">

        <div class="card-header">
          <div class="content">
            <button type="button" routerLink="/editTicket/{{ref}}" class="btn btn-primary pull-right" id="right-panel-link" >Edit</button>
            <div>
            </div>
          </div>
          Ticket Details</div>

        <div class="card-body">
          <form>
            <ng-container *ngIf="ticket">
              <div class="mb-2">

                <label><strong>Reference:</strong></label> <br>
                <label>{{ref}}</label> <br>
                <label><strong>Demande:</strong></label> <br>
                <label> {{ticket.demande}}</label> <br>
                <label><strong>Created At:</strong></label> <br>
                <label> {{ticket.createdAt |date: 'dd/MM/yyyy'}}</label> <br>
                <label><strong>updated At:</strong></label> <br>
                <label > {{ticket.updatedAt |date: 'dd/MM/yyyy'}}</label> <br>
                <label><strong> Status:</strong></label> <br>
                <label> {{ticket.status}}</label> <br>
                <label><strong>Gravity:</strong></label> <br>
                <label> {{ticket.gravite}}</label> <br>
                <label><strong>Raison:</strong></label> <br>
                <label> {{ticket.raison}}</label> <br>
                <label><strong>Email Secondaire:</strong></label> <br>
                <label> {{ticket.email_second}}</label> <br>
                <label><strong>Pays:</strong></label> <br>
                <label> {{ticket.pays}}</label> <br>


              </div>
            </ng-container>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
