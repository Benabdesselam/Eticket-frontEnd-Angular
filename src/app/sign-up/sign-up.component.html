<section class="vh-100">

  <div class="container-fluid h-custom">

    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <div align="center">


          <h2><strong> Expertise Data</strong></h2>
        </div>
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">

        <div align="center" class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">






        </div>

        <div class="divider d-flex align-items-center my-4">
          <h2 class="text-center fw-bold mx-3 mb-0"><strong>Sign Up</strong></h2>
        </div>

        <!-- Email input -->
        <form #f="ngForm" (ngSubmit)="onAddUser(f.value)" >
          <div class="form-outline mb-4">
            <label class="form-label" >Username</label>

            <input type="text"  name="username"  class="form-control form-control-lg"
                   placeholder="Enter a valid Username" [(ngModel)]="username" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" >Password</label>
            <input type="password" ngModel name="password"  class="form-control form-control-lg"
                   placeholder="Enter password" [(ngModel)]="password" />

          </div>




          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Register</button>

          </div>
        </form>

      </div>

    </div>
  </div>
  <div
    class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
    <!-- Copyright -->
    <div class="text-white mb-3 mb-md-0">
      Copyright Â© 2020. All rights reserved.
    </div>
    <!-- Copyright -->

    <!-- Right -->
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fa fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fa fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fa fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fa fa-linkedin-in"></i>
      </a>
    </div>
    <!-- Right -->
  </div>
</section>
